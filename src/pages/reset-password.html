<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Actualiza la contraseña de acceso para tu aplicación de gestión administrativa académica." />
  <meta name="robots" content="index, follow" />
  <meta name="author" content="Fabián Cruz" />
  <meta name="keywords" content="gestión administrativa, sistema académico, restablecer contraseña" />
  <title>Establecer nueva contraseña - Sistema de Gestión Administrativa Académica</title>

  <!-- Estilos críticos inline -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
    }
    .bg-gradient {
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom right, #111827, #000);
    }
    .bg-noise {
      position: absolute;
      inset: 0;
      background: url('https://grainy-gradients.vercel.app/noise.svg') repeat;
      opacity: 0.05;
    }
    .container {
      max-width: 28rem;
      width: 100%;
      margin: 0 auto;
      padding: 3rem 1rem;
      position: relative;
      z-index: 10;
    }
    .form-box {
      background: rgba(17, 24, 39, 0.8);
      border: 1px solid #374151;
      border-radius: 0.5rem;
      padding: 2rem;
      backdrop-filter: blur(4px);
    }
    h1 {
      font-size: 1.875rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      text-align: center;
    }
    p {
      color: #d1d5db;
      font-size: 0.875rem;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1.5rem;
    }
    label {
      display: block;
      font-size: 0.875rem;
      color: #d1d5db;
      margin-bottom: 0.25rem;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      background: #1f2937;
      border: 1px solid #374151;
      border-radius: 0.375rem;
      color: #fff;
      outline: none;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    input:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
    }
    .input-hint {
      font-size: 0.75rem;
      color: #9ca3af;
      margin-top: 0.25rem;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background: linear-gradient(to right, #3b82f6, #8b5cf6, #ec4899);
      color: #fff;
      font-weight: medium;
      border: none;
      border-radius: 0.375rem;
      cursor: pointer;
      transition: opacity 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    button:hover {
      opacity: 0.9;
    }
    button:active {
      transform: translateY(1px);
    }
    .message {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.875rem;
      animation: fadeIn 0.3s ease-in-out;
    }
    .success {
      color: #34d399;
    }
    .error {
      color: #f87171;
    }
    .hidden {
      display: none;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @media (min-width: 768px) {
      .container {
        padding: 6rem 1rem;
      }
      .form-box {
        padding: 2.5rem;
      }
      h1 {
        font-size: 2.25rem;
      }
      p {
        font-size: 1rem;
      }
      input, button {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="bg-gradient"></div>
  <div class="bg-noise"></div>
  <div class="container">
    <div class="form-box">
      <div class="text-center mb-6">
        <h1>Establecer nueva contraseña</h1>
        <p>Ingresa tu correo y nueva contraseña para actualizar tu acceso</p>
      </div>
      <form id="passwordForm">
        <div>
          <label for="email">Correo Electrónico</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="ejemplo@correo.com"
          />
        </div>
        <div>
          <label for="password">Nueva contraseña</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            minlength="6"
          />
          <p class="input-hint">Mínimo 6 caracteres</p>
        </div>
        <div>
          <label for="confirmPassword">Confirmar contraseña</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            required
          />
        </div>
        <div>
          <button type="submit">Actualizar contraseña</button>
        </div>
        <div id="message" class="message hidden">
          <p id="successMessage" class="success hidden">Contraseña actualizada con éxito. Puedes abrir la aplicación y usar tu nueva contraseña.</p>
          <p id="errorMessage" class="error hidden">Las contraseñas no coinciden. Por favor, inténtalo de nuevo.</p>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('passwordForm');
      const message = document.getElementById('message');
      const successMessage = document.getElementById('successMessage');
      const errorMessage = document.getElementById('errorMessage');
      const emailInput = document.getElementById('email');

      // Prefill email from query parameter
      const urlParams = new URLSearchParams(window.location.search);
      const emailFromUrl = urlParams.get('email');
      if (emailFromUrl) {
        emailInput.value = emailFromUrl;
      }

      if (form) {
        form.addEventListener('submit', async (e) => {
          e.preventDefault();

          const email = emailInput.value;
          const password = document.getElementById('password')?.value;
          const confirmPassword = document.getElementById('confirmPassword')?.value;

          if (!email) {
            message.classList.remove('hidden');
            errorMessage.textContent = 'Por favor, ingresa tu correo electrónico.';
            errorMessage.classList.remove('hidden');
            successMessage.classList.add('hidden');
            return;
          }

          if (password !== confirmPassword) {
            message.classList.remove('hidden');
            errorMessage.textContent = 'Las contraseñas no coinciden. Por favor, inténtalo de nuevo.';
            errorMessage.classList.remove('hidden');
            successMessage.classList.add('hidden');
            return;
          }

          if (password.length < 6) {
            message.classList.remove('hidden');
            errorMessage.textContent = 'La contraseña debe tener al menos 6 caracteres.';
            errorMessage.classList.remove('hidden');
            successMessage.classList.add('hidden');
            return;
          }

          try {
            // Call API to update password
            const response = await fetch('/api/update-password', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json',
              },
              body: JSON.stringify({ email, newPassword: password }),
            });

            // Log raw response for debugging
            const text = await response.text();
            let result;
            try {
              result = JSON.parse(text);
            } catch (jsonError) {
              console.error('Raw response:', text);
              throw new Error('La respuesta del servidor no es JSON válido');
            }

            if (!response.ok) {
              throw new Error(result.message || `Error HTTP: ${response.status}`);
            }

            message.classList.remove('hidden');
            successMessage.classList.remove('hidden');
            errorMessage.classList.add('hidden');
            form.reset();
          } catch (error) {
            console.error('Error al actualizar la contraseña:', error);
            message.classList.remove('hidden');
            errorMessage.textContent = error.message || 'Error al actualizar la contraseña. Inténtalo más tarde.';
            errorMessage.classList.remove('hidden');
            successMessage.classList.add('hidden');
          }
        });
      }
    });
  </script>
</body>
</html>
