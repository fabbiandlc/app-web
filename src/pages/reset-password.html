<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restablecer Contraseña - Gestion</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      background-color: #1e1e1e;
      border-radius: 12px;
      padding: 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    h1 {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }
    .subtitle {
      font-size: 16px;
      color: #aaaaaa;
      text-align: center;
      margin-bottom: 20px;
    }
    .input-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-size: 16px;
      font-weight: 500;
      color: #aaaaaa;
      margin-bottom: 8px;
    }
    input {
      width: 100%;
      height: 50px;
      border: 1px solid #333333;
      border-radius: 8px;
      padding: 0 15px;
      background-color: #2a2a2a;
      color: #ffffff;
      font-size: 16px;
      box-sizing: border-box;
    }
    input:focus {
      outline: none;
      border-color: #4a90e2;
    }
    button {
      width: 100%;
      padding: 15px;
      background-color: #4a90e2;
      border: none;
      border-radius: 8px;
      color: #ffffff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:disabled {
      background-color: #444444;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background-color: #357abd;
    }
    .error {
      color: #ff5555;
      font-size: 14px;
      text-align: center;
      margin-top: 10px;
    }
    .success {
      color: #55ff55;
      font-size: 14px;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Restablecer Contraseña</h1>
    <p class="subtitle">Ingresa y confirma tu nueva contraseña</p>
    <div class="input-group">
      <label for="new-password">Nueva Contraseña</label>
      <input
        type="password"
        id="new-password"
        placeholder="Ingresa tu nueva contraseña"
        required
      />
    </div>
    <div class="input-group">
      <label for="confirm-password">Confirmar Contraseña</label>
      <input
        type="password"
        id="confirm-password"
        placeholder="Confirma tu nueva contraseña"
        required
      />
    </div>
    <button id="reset-button">Actualizar Contraseña</button>
    <p id="message" class="error" style="display: none;"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4"></script>
  <script>
    window.onload = function () {
      if (!window.supabase) {
        showMessage('Error: No se pudo cargar la biblioteca de Supabase.', 'error');
        document.getElementById('reset-button').disabled = true;
        return;
      }

      const supabase = window.supabase.createClient(
        'https://laptztfdcryylfjorfpl.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxhcHR6dGZkY3J5eWxmam9yZnBsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ3Mjk0NjgsImV4cCI6MjA2MDMwNTQ2OH0.iGLmd7M91bv9ZVJD44rxkiOSG1gdGYgd5uXsBo60upg'
      );

      const resetButton = document.getElementById('reset-button');
      const newPasswordInput = document.getElementById('new-password');
      const confirmPasswordInput = document.getElementById('confirm-password');
      const message = document.getElementById('message');

      // Extraer los parámetros necesarios de la URL
      const urlHash = window.location.hash.substring(1); // Remove the '#' character
      const urlParams = new URLSearchParams(urlHash || window.location.search);
      
      // Intentar obtener el token de múltiples fuentes posibles
      let accessToken = urlParams.get('access_token');
      
      if (!accessToken) {
        const hashParams = new URLSearchParams(window.location.hash.replace('#', '?'));
        accessToken = hashParams.get('access_token');
      }
      
      if (!accessToken) {
        accessToken = urlParams.get('token');
      }

      // Intentar extraer el token del hash de fragment identificator
      if (!accessToken && window.location.hash) {
        const hashParts = window.location.hash.substring(1).split('&');
        for (const part of hashParts) {
          const [key, value] = part.split('=');
          if (key === 'access_token') {
            accessToken = decodeURIComponent(value);
            break;
          }
        }
      }

      // Verificar si tenemos un token válido
      if (!accessToken) {
        showMessage('Error: Token de restablecimiento no encontrado. Verifique la URL o solicite un nuevo enlace de restablecimiento.', 'error');
        resetButton.disabled = true;
        return;
      }

      // Intentar establecer la sesión con el token de acceso
      async function setSession() {
        try {
          const { data, error } = await supabase.auth.setSession({
            access_token: accessToken,
            refresh_token: urlParams.get('refresh_token') || '',
          });

          if (error) {
            console.error('Error estableciendo sesión:', error.message);
            showMessage('Error: Enlace de recuperación inválido o expirado. Solicite un nuevo enlace.', 'error');
            resetButton.disabled = true;
            return false;
          }
          
          return true;
        } catch (err) {
          console.error('Error al establecer la sesión:', err);
          showMessage('Error: No se pudo procesar el enlace de recuperación.', 'error');
          resetButton.disabled = true;
          return false;
        }
      }
      
      // Inicializar la página
      setSession().then((sessionEstablished) => {
        if (!sessionEstablished) return;
        
        resetButton.addEventListener('click', async () => {
          const newPassword = newPasswordInput.value;
          const confirmPassword = confirmPasswordInput.value;

          if (!newPassword || !confirmPassword) {
            showMessage('Por favor, completa todos los campos.', 'error');
            return;
          }

          if (newPassword !== confirmPassword) {
            showMessage('Las contraseñas no coinciden.', 'error');
            return;
          }

          resetButton.disabled = true;
          showMessage('Actualizando contraseña...', 'success');

          try {
            // Actualizar la contraseña directamente
            const { error: updateError } = await supabase.auth.updateUser({
              password: newPassword
            });

            if (updateError) {
              throw new Error(updateError.message || 'Error al actualizar la contraseña');
            }

            showMessage('Contraseña actualizada con éxito. Puedes iniciar sesión en la app.', 'success');
            newPasswordInput.value = '';
            confirmPasswordInput.value = '';
            resetButton.disabled = true;
          } catch (error) {
            console.error('Error al actualizar contraseña:', error.message);
            showMessage(error.message || 'Error al conectar con el servidor', 'error');
            resetButton.disabled = false;
          }
        });
      });

      function showMessage(text, type) {
        message.textContent = text;
        message.className = type;
        message.style.display = 'block';
      }
    };
  </script>
</body>
</html>
