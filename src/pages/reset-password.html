  <!DOCTYPE html>
  <html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña - Gestion</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background-color: #121212;
        color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
      }
      .container {
        background-color: #1e1e1e;
        border-radius: 12px;
        padding: 30px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      }
      h1 {
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 20px;
      }
      .subtitle {
        font-size: 16px;
        color: #aaaaaa;
        text-align: center;
        margin-bottom: 20px;
      }
      .input-group {
        margin-bottom: 20px;
      }
      label {
        display: block;
        font-size: 16px;
        font-weight: 500;
        color: #aaaaaa;
        margin-bottom: 8px;
      }
      input {
        width: 100%;
        height: 50px;
        border: 1px solid #333333;
        border-radius: 8px;
        padding: 0 15px;
        background-color: #2a2a2a;
        color: #ffffff;
        font-size: 16px;
        box-sizing: border-box;
      }
      input:focus {
        outline: none;
        border-color: #4a90e2;
      }
      button {
        width: 100%;
        padding: 15px;
        background-color: #4a90e2;
        border: none;
        border-radius: 8px;
        color: #ffffff;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.2s;
      }
      button:disabled {
        background-color: #444444;
        cursor: not-allowed;
      }
      button:hover:not(:disabled) {
        background-color: #357abd;
      }
      .error {
        color: #ff5555;
        font-size: 14px;
        text-align: center;
        margin-top: 10px;
      }
      .success {
        color: #55ff55;
        font-size: 14px;
        text-align: center;
        margin-top: 10px;
      }
      .loader {
        text-align: center;
        margin: 20px 0;
      }
      .spinner {
        border: 4px solid rgba(0, 0, 0, 0.1);
        width: 36px;
        height: 36px;
        border-radius: 50%;
        border-left-color: #4a90e2;
        animation: spin 1s linear infinite;
        margin: 0 auto;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Restablecer Contraseña</h1>
      <p class="subtitle">Ingresa y confirma tu nueva contraseña</p>
      
      <div id="loading" class="loader">
        <div class="spinner"></div>
        <p>Verificando enlace de recuperación...</p>
      </div>
      
      <div id="reset-form" style="display: none;">
        <div class="input-group">
          <label for="new-password">Nueva Contraseña</label>
          <input
            type="password"
            id="new-password"
            placeholder="Ingresa tu nueva contraseña"
            required
          />
        </div>
        <div class="input-group">
          <label for="confirm-password">Confirmar Contraseña</label>
          <input
            type="password"
            id="confirm-password"
            placeholder="Confirma tu nueva contraseña"
            required
          />
        </div>
        <button id="reset-button">Actualizar Contraseña</button>
      </div>
      
      <p id="message" class="error" style="display: none;"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4"></script>
    <script>
      // Función para mostrar mensajes
      function showMessage(text, type) {
        const message = document.getElementById('message');
        message.textContent = text;
        message.className = type;
        message.style.display = 'block';
      }

      // Función para mostrar/ocultar el formulario
      function toggleForm(show) {
        document.getElementById('loading').style.display = show ? 'none' : 'block';
        document.getElementById('reset-form').style.display = show ? 'block' : 'none';
      }

      // Función principal
      async function initPasswordReset() {
        if (!window.supabase) {
          showMessage('Error: No se pudo cargar la biblioteca de Supabase.', 'error');
          return;
        }

        const supabase = window.supabase.createClient(
          'https://laptztfdcryylfjorfpl.supabase.co',
          'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxhcHR6dGZkY3J5eWxmam9yZnBsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ3Mjk0NjgsImV4cCI6MjA2MDMwNTQ2OH0.iGLmd7M91bv9ZVJD44rxkiOSG1gdGYgd5uXsBo60upg'
        );

        // Obtener el hash de la URL (parte después de #)
        const hashParams = new URLSearchParams(window.location.hash.substring(1));

        const queryParams = new URLSearchParams(window.location.search);

        
        // Intentar obtener los tokens de recuperación de varias fuentes
        const accessToken = hashParams.get('access_token') || queryParams.get('access_token');
        const refreshToken = hashParams.get('refresh_token') || queryParams.get('refresh_token');
        const type = hashParams.get('type') || queryParams.get('type');


        if (!accessToken || !type) {
          showMessage('Error: No se encontró un token de recuperación válido en la URL.', 'error');
          toggleForm(false);
          return;
        }

        try {
          // Establecer sesión con los tokens proporcionados
          const { data, error } = await supabase.auth.setSession({
            access_token: accessToken,
            refresh_token: refreshToken || ''
          });

          if (error) {
            throw new Error(error.message);
          }

          // Si llegamos aquí, la sesión se estableció correctamente
          toggleForm(true);
          
          // Configurar el botón de restablecimiento
          const resetButton = document.getElementById('reset-button');
          const newPasswordInput = document.getElementById('new-password');
          const confirmPasswordInput = document.getElementById('confirm-password');
          
          resetButton.addEventListener('click', async () => {
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (!newPassword || !confirmPassword) {
              showMessage('Por favor, completa todos los campos.', 'error');
              return;
            }

            if (newPassword !== confirmPassword) {
              showMessage('Las contraseñas no coinciden.', 'error');
              return;
            }

            resetButton.disabled = true;
            showMessage('Actualizando contraseña...', 'success');

            try {
              // Actualizar la contraseña del usuario
              const { error: updateError } = await supabase.auth.updateUser({
                password: newPassword
              });

              if (updateError) {
                throw new Error(updateError.message);
              }

              showMessage('Contraseña actualizada con éxito. Puedes iniciar sesión en la app.', 'success');
              newPasswordInput.value = '';
              confirmPasswordInput.value = '';
            } catch (updateError) {
              showMessage(`Error: ${updateError.message}`, 'error');
              resetButton.disabled = false;
            }
          });

        } catch (error) {
          showMessage(`Error: ${error.message || 'Enlace de recuperación inválido o expirado.'}`, 'error');
          toggleForm(false);
        }
      }

      // Iniciar cuando se cargue la página
      window.onload = initPasswordReset;
    </script>
  </body>
  </html>
